<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--  -->
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!--  -->
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon color="custom" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!--  -->
  </ion-toolbar>
  <!--  -->
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="assets/avatar_boy.png" alt="" />
    </ion-avatar>
    <ion-label>
      <p>Hello,</p>
      <h3>Dev Shrimali</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <!-- 1 -->
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="assets/drop.png" alt="" />
            </div>
            <img class="files" src="assets/files.jpg" alt="" />
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Dropbox</ion-card-title>
            <ion-card-subtitle class="ion-text-rigth">25/50GB</ion-card-subtitle>
            <ion-progress-bar value="0.5" color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <!-- 2 -->
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="assets/drive.png" alt="" />
            </div>
            <img class="files" src="assets/files.jpg" alt="" />
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">GDrive</ion-card-title>
            <ion-card-subtitle class="ion-text-rigth">8/10GB</ion-card-subtitle>
            <ion-progress-bar value="0.8" color="warning"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <!-- 3 -->
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="assets/one.png" alt="" />
            </div>
            <img class="files" src="assets/files.jpg" alt="" />
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">1Drive</ion-card-title>
            <ion-card-subtitle class="ion-text-rigth">10/10GB</ion-card-subtitle>
            <ion-progress-bar value="1" color="danger"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <!-- end -->
    </ion-slides>
  </div>
  <div class="container">
    <h2>Last File</h2>
